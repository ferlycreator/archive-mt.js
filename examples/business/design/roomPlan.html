<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        html,body{ margin:0px; height:100%; };
    </style>
    <title>MapTalks 示例: 室内设计</title>
</head>
<body scroll="no" onload="initMap();">

<div id="mapObj" style="width:100%;height:100%;float:right;margin-top:0px"></div>
<script type="text/javascript" >
    var mapObj,drawTool,layer;
    function initMap(){
        //构造地图类,第一个参数为加载地图的容器，例如div的id
        mapObj = new maptalks.Map("mapObj",{
            center:     [0,0],
            zoomLevel:  0,
            enablePopTip:   true,
            enableMoveSilde:true,
            navControl:true,
            navControlOptions: {
                position: {
                    top: '20',
                    right: '10'
                }
            },
            doubleClickZoom:false
        });

        mapObj.setBaseTileLayer(new maptalks.TileLayer('tile',{
            tileInfo:{
                //像素投影
                'projection':'pixel',
                //瓦片系统, [x轴瓦片顺序, y轴瓦片顺序, x轴起始坐标, y轴起始坐标]
                'tileSystem' : [1,1,0,0],
                'maxZoomLevel':0, //最大缩放级别
                'minZoomLevel':0, //最小缩放级别
                'resolutions':[1],//分辨率, 原图为1, 缩小一倍则为2
                'fullExtent': { //像素坐标范围, 一般以原图大小设置bottom和right值
                    'top':0,
                    'left':0,
                    'bottom':-512,
                    'right':512
                },
                'tileSize':{ //瓦片大小, 如果没有切底图, 以单张图片作为底图, 则设为原图大小即可
                    'width':512,
                    'height':512
                }
            },
            urlTemplate:'blank.png',//瓦片url
            repeatWorld:true //超出范围的底图瓦片是否继续循环显示, 默认为true
        }));

        //创建图层
        layer = new maptalks.VectorLayer('layer');
        //将图层添加到地图对象
        mapObj.addLayer(layer);

        //构造绘制面工具
        drawTool = new maptalks.DrawTool({
            /**
            *设置drawTool绘制的图形类型
            *TYPE_POLYGON： 多边形；TYPE_RECT：矩形；TYPE_ELLIPSE：圆形
            */
            mode: maptalks.Geometry.TYPE_POLYGON,
            //绘制面的样式
            symbol: {
                'lineColor':'#f00',
                'lineWidth':3,
                'lineOpacity':1,
                'lineDasharray': [20,5,2,5],
                'polygonFill': 'rgb(0, 255, 51)',
                'polygonOpacity': 0.6
            }
        });
        //将线绘制工具绑定到地图对象
        drawTool.addTo(mapObj);
        //监听绘制工具完成事件，获取绘制的面坐标数组等信息
        drawTool.on('drawend', onAfterDrawPolygon);
        //
        drawTool.disable();

        //构造工具栏
        var toolbar = new maptalks.Toolbar({
            id: 'toolbar',//toolbar id
            position : { //工具条放置位置
                top: '20',
                left: '10'
            },
            vertical : true,
            //工具项
            items: [{
                type : 'button',
                icon: 'polyline.png',
                click : function(){
                    drawTool.setMode(maptalks.Geometry.TYPE_LINESTRING);
                    drawTool.enable();
                }
            }, {
                type : 'button',
                icon: 'polygon.png',
                click : function(){
                    drawTool.setMode(maptalks.Geometry.TYPE_POLYGON);
                    drawTool.enable();
                }
            }, {
                type : 'button',
                icon: 'rectangle.png',
                click : function(){
                    drawTool.setMode(maptalks.Geometry.TYPE_RECT);
                    drawTool.enable();
                }
            }, {
                type : 'button',
                icon: 'ellipse.png',
                click : function(){
                    drawTool.setMode(maptalks.Geometry.TYPE_ELLIPSE);
                    drawTool.enable();
                }
            }]
        });
        mapObj.addControl(toolbar);
    }

    //绘制完面操作
    function onAfterDrawPolygon(param) {
        drawTool.disable();
        //绘制的图形
        var polygon = param.geometry;
        //将线添加到Layer
        layer.addGeometry(polygon);
    }
</script>
<script type="text/javascript" src="../../../maptalks.min.js"></script>
