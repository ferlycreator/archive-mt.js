    <meta charset="utf-8">

            <div class="span12" style="text-align:center;">
                <h1>MapTalks Example</h1>
            </div>
        </div>
        <div class="row">
            <div class="span3 bs-docs-sidebar">
                <ul class="nav nav-list bs-docs-sidenav affix">
                    <li class="active nav-item">
                        <a href="#begin"><i class="icon-chevron-right"></i> 开始</a>
                    </li>

                        <a href="#tile"><i class="icon-chevron-right"></i> 底图</a>

                        <a href="#layer"><i class="icon-chevron-right"></i> 图层</a>
                    </li>
                    <li class="nav-item">
                        <a href="#marker"><i class="icon-chevron-right"></i> 点</a>

                    <div class="page-header">
                        <h1>开始</h1>
                    </div>

                    <div class="page-header">
                        <h1>底图</h1>
                    </div>
                </section>

                <section id="layer">
                    <div class="page-header">
                        <h1>图层</h1>
                    </div>
                </section>

                <section id="marker">
                    <div class="page-header">
                        <h1>点</h1>
                    </div>
                    <h2>标注点</h2>
                    <p>通过<code>new Z.Marker(...)</code>创建一个点。</p>
                    <div class="bs-docs-example">
                        <pre class="prettyprint linenums">
//构造点的坐标
var markerCoordinate = new Z.Coordinate(121.489935,31.24432);
//构造点
var marker = new Z.Marker(markerCoordinate);
//将点添加到Layer上
layer.addGeometry(marker);

                        </pre>
                    </div>
                </section>

                <section id="polyline">
                    <div class="page-header">
                        <h1>线</h1>
