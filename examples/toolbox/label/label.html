<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        html,body{ margin:0px; height:100%; };
    </style>
    <title>MapTalks 示例: 自定义文本标签</title>
</head>
<body scroll="no" onload="initMap();">
<div id="mapObj" style="width:100%;height:100%;float:right;margin-top:0px"></div>
<script type="text/javascript" >
    var mapObj,layer;
    function initMap(){
        //创建地图对象
        mapObj = new maptalks.Map("mapObj",{
            center:  new maptalks.Coordinate(121.489935,31.24432), //初始中心点坐标
            zoom:   15 //初始缩放级别
        });
        //设置底图图层
        mapObj.setBaseTileLayer(new maptalks.TileLayer('tile', //底图id
        {
            tileInfo: 'web-mercator',
            urlTemplate:'http://emap{s}.mapabc.com/mapabc/maptile?&x={x}&y={y}&z={z}',//底图服务url
            subdomains:[1,2,3]//地图服务url子域名变量,对应urlTemplate中占位符{s}的值
        }));
        //创建图层
        layer = new maptalks.VectorLayer('layer');
        //将图层添加到地图对象
        mapObj.addLayer(layer);

        //工具
        var toolbar = new maptalks.Toolbar({
            position : { //工具条放置位置
                top: '10',
                right: '10'
            },
            vertical : false,
            //工具项
            items: [{
                type : 'button',
                icon: 'images/font_grey.png',
                click : function(param){
                     mapObj.on('click', markerLabel);
                }
            }]
        });
        mapObj.addControl(toolbar);

        //创建点的坐标对象
        var markerCoordinate = new maptalks.Coordinate(121.489935,31.24432);
        //创建点对象
        var marker = new maptalks.Marker(markerCoordinate,{'id':'marker_id'});
        //设置菜单
        var menuOptions = {
            'width': 100,
            'style': 'black', //black|white
            'items' : [{'item': '添加标签', 'callback': function() {
                var param = {coordinate:markerCoordinate,geometry:marker};
                markerLabel(param);
            }}]
        };
        //将菜单绑定到图形上
        marker.setMenu(menuOptions);
        //设置打开菜单的事件
        marker.on('click', function(){
            marker.openMenu();
        });
        //将点添加到Layer
        layer.addGeometry(marker);
    }

    function markerLabel(param) {
        mapObj.off('click', markerLabel);
        var coordinate = param.coordinate;
        //设置label属性
        var options = {
            'symbol': {
                'markerLineColor': '#ff0000',
                'markerLineWidth': 1,
                'markerLineOpacity': 0.9,
                'markerLineDasharray': null,
                'markerFill': '#4e98dd',
                'markerFillOpacity': 0.9,

                'textFaceName': 'arial',
                'textSize': 12,
                'textFill': '#ff0000',
                'textOpacity': 1,
                'textSpacing': 30,
                'textWrapWidth': null,//auto
                'textWrapBefore': false,
                'textWrapCharacter': '_',
                'textLineSpacing': 8,
                'textHorizontalAlignment': 'middle',//left middle right
                'textVerticalAlignment': 'bottom',//top middle bottom
            },
            'draggable': true
        };
        //创建label
        var label = new maptalks.Label('文本标签', coordinate, options);
        layer.addGeometry(label);
        //label属性面板
        var labelPropertyPanel = new LabelPropertyPanel();
        label.on('click', function(){
            labelPropertyPanel.addTo(label);
        });
        //构造连线
        var linkSource = param.geometry;
        if(linkSource) {
            var linkOptions = {
                linkSource: linkSource,
                linkTarget: label,
                symbol: {
                    "lineColor" : "#474cf8",
                    "lineWidth" : 1,
                    "lineOpacity" : 0.8,
                    'lineDasharray' : [20,10,5,5,5,10]
                }
            }
            var linker = new maptalks.Linker(linkOptions);
            linker.addTo(mapObj);
            linker.show();
        }
    }
</script>
<!-- 引擎javascript开发包-->
<script type="text/javascript" src="../../../maptalks.js"></script>
<script type="text/javascript" src="label_property.js"></script>

<![endif]-->
</body>
</html>
