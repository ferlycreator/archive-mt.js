<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        html,body{ margin:0px; height:100%; };
    </style>
    <title>MapTalks 示例: Panel控件</title>
</head>
<body scroll="no" onload="initMap();">
<div id="mapObj" style="width:100%;height:100%;float:right;margin-top:0px"></div>
<script type="text/javascript" >
    var mapObj;
    function initMap(){
        //创建地图对象
        mapObj = new maptalks.Map('mapObj', //放置mapObj的div id
        {
            center:  new maptalks.Coordinate(121.489935,31.24432), //初始中心点坐标
            zoom:   11, //初始缩放级别
            navControl: true,//nav控件
            navControlOptions : {//设置控件放置位置
                position : maptalks.Control['top_left']
            }
        });
        //设置底图图层
        mapObj.setBaseTileLayer(new maptalks.TileLayer('tile', //底图id
        {
            tileInfo: 'web-mercator',
            urlTemplate:'http://emap{s}.mapabc.com/mapabc/maptile?&x={x}&y={y}&z={z}',//底图服务url
            subdomains:[1,2,3]//地图服务url子域名变量,对应urlTemplate中占位符{s}的值
        }));
        //构建panel
        var panel = new maptalks.Panel({
            position : {//放置panel的位置
                top: '15',
                left: '15'
            },
            style: 'default',
            draggable: true,//能否拖动
            title: '面板标题',
            html: true, //content值能否为html
            content: '面板内容'
        });
        /**
        * 将面板绑定到地图容器上
        */
        mapObj.addControl(panel);
        //创建图层
        var layer = new maptalks.VectorLayer('layer');
        //将图层添加到地图对象
        mapObj.addLayer(layer);
        //创建点的坐标对象
        var markerCoordinate = new maptalks.Coordinate(121.489935,31.24432);
        //创建点对象
        var marker = new maptalks.Marker(markerCoordinate,'marker_id');
        layer.addGeometry(marker);

        var markerPanelOptions = {
            position : {
                bottom: '15',
                right: '15'
            },
            style: 'default',
            draggable: true,
            title: '点信息面板',
            html: true,
            content: '信息正文'
        };
        var markerInfoPanel = new maptalks.Panel(markerPanelOptions);
        marker.addPanel(markerInfoPanel);
    }
</script>
<script type="text/javascript" src="../../maptalks.js"></script>
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
  <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
<![endif]-->
</body>
</html>
