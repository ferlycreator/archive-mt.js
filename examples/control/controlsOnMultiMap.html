<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        html,body{ margin:0px; height:100%; };
    </style>
    <title>MapTalks 示例: 多地图控件管理</title>
    <link href="../../css/maptalks.css" rel="stylesheet" type="text/css"/>
</head>
<body scroll="no" onload="initMap();">
<div id="mapObj1" style="width:100%;height:45%;float:right;margin-top:0px"></div>
<div id="mapObj2" style="width:100%;height:45%;float:right;margin-top:0px"></div>
<script type="text/javascript" >
    function initMap(){
        //创建地图对象
        var mapObj = new Z.Map('mapObj1', //放置mapObj的div id
        {
            center:  new Z.Coordinate(121.489935,31.24432), //初始中心点坐标
            zoomLevel:   11, //初始缩放级别
            navControl: true,//nav控件
            navControlOptions : {//设置控件放置位置
                position : {
                    top: '60',
                    left: '120'
                }
            }
        });
        //设置底图图层
        mapObj.setBaseTileLayer(new Z.TileLayer('tile', //底图id
        {
            tileInfo: 'web-mercator',
            urlTemplate:'http://emap{s}.mapabc.com/mapabc/maptile?&x={x}&y={y}&z={z}',//底图服务url
            subdomains:[1,2,3]//地图服务url子域名变量,对应urlTemplate中占位符{s}的值
        }));
        /**
        * 创建多个nav控件
        */
        var navControl = new Z.Control.Nav({
            id: 'navControl', //控件id
            //自定义控件放置位置
            position : {
                top: '40',
                right: '60'
            }
        });
        mapObj.addControl(navControl);

        //创建地图对象
        var mapElement = document.getElementById('mapObj2');
        var mapObj2 = new Z.Map(mapElement, //放置mapObj的div id
        {
            center:  new Z.Coordinate(121.489935,31.24432), //初始中心点坐标
            zoomLevel:   11, //初始缩放级别
            navControl: true,//nav控件
            navControlOptions : {//设置控件放置位置
                position : {
                    top: '40',
                    left: '120'
                }
            }
        });
        //设置底图图层
        mapObj2.setBaseTileLayer(new Z.TileLayer('tile', //底图id
        {
            tileInfo: 'web-mercator',
            urlTemplate:'http://emap{s}.mapabc.com/mapabc/maptile?&x={x}&y={y}&z={z}',//底图服务url
            subdomains:[1,2,3]//地图服务url子域名变量,对应urlTemplate中占位符{s}的值
        }));
        /**
        * 创建多个nav控件
        */
        var navControl2 = new Z.Control.Nav({
            id: 'navControl', //控件id
            //自定义控件放置位置
            position : {
                top: '40',
                left: '60'
            }
        });
        mapObj2.addControl(navControl2);

        /**
        * 创建多个nav控件
        */
        var navControl3 = new Z.Control.Nav({
            id: 'navControl', //控件id
            //自定义控件放置位置
            position : {
                top: '100',
                left: '60'
            }
        });
        mapObj2.addControl(navControl3);
    }
</script>
<script type="text/javascript" src="../../maptalks.js"></script>

<![endif]-->
</body>
</html>
