<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        html,body{ margin:0px; height:100%; };
    </style>
    <title>MapTalks 示例: Attribution(归属信息)控件</title>
</head>
<body scroll="no" onload="initMap();">
<div id="mapObj" style="width:100%;height:100%;float:right;margin-top:0px"></div>
<script type="text/javascript" >
    var mapObj;
    function initMap(){
        //创建地图对象
        mapObj = new maptalks.Map('mapObj', //放置mapObj的div id
        {
            center:  new maptalks.Coordinate(121.489935,31.24432), //初始中心点坐标
            zoom:   11, //初始缩放级别
            attributionControl: true,//attribution控件
            attributionControlOptions : {//设置控件放置位置
                position : {
                    'bottom': '0',
                    'right': '0'
                },
                content : '<a href="www.maptalks.org" target="_blank" style="text-decoration:none;cursor: pointer;color: #6490C4; ">@ MapTalks.org</a>'
            }
        });
        //设置底图图层
        mapObj.setBaseLayer(new maptalks.TileLayer('tile', //底图id
        {
            tileInfo: 'web-mercator',
            urlTemplate:'http://emap{s}.mapabc.com/mapabc/maptile?&x={x}&y={y}&z={z}',//底图服务url
            subdomains:[1,2,3]//地图服务url子域名变量,对应urlTemplate中占位符{s}的值
        }));
        /**
        * 创建多个Attribution控件
        */
        var attributionControl = new maptalks.Control.Attribution({
            //自定义控件放置位置
            position : {
                top: '40',
                right: '0'
            },
            content: '<font color="red">地图其它说明信息</font>'
        });
        mapObj.addControl(attributionControl);
    }
</script>
<script type="text/javascript" src="../../maptalks.js"></script>
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
  <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
<![endif]-->
</body>
</html>
