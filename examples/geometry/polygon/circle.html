<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapTalks 示例: 添加面</title>
</head>
<body scroll="no" onload="initMap();">
<div id="mapObj" style="width:100%;height:100%;float:right;margin-top:0px"></div>
<script type="text/javascript" >
    var mapObj;
    function initMap(){
        //创建地图对象
        mapObj = new maptalks.Map('mapObj', //放置mapObj的div id
        {
            center:  new maptalks.Coordinate(121.489935,31.24432), //初始中心点坐标
            zoomLevel:   11 //初始缩放级别
        });
        //设置底图图层
        mapObj.setBaseTileLayer(new maptalks.TileLayer('tile', //底图id
        {
            tileInfo: 'web-mercator',
            urlTemplate:'http://emap{s}.mapabc.com/mapabc/maptile?&x={x}&y={y}&z={z}',//底图服务url
            subdomains:[1,2,3]//地图服务url子域名变量,对应urlTemplate中占位符{s}的值
        }));
        //创建放置图形的图层
        var layer = new maptalks.VectorLayer('layer',{render:'Canvas'});
        //将图层添加到地图
        mapObj.addLayer(layer);

        var center = new maptalks.Coordinate(121.489935,31.24432);
        //创建圆对象
        var circle = new maptalks.Circle(center, 1000);
        //将点添加到Layer
        layer.addGeometry(circle);
        //设置面样式
        var symbol = {
            'line-color' : '#0000ff',
            'line-width' : 2,
            'line-dasharray' : [20,10,5,5,5,10],//线形
            'line-opacity' : 1,
            'polygon-fill' : '#ff00ff',
            'polygon-opacity' : 0.8
        };
        circle.setSymbol(symbol);
    }
</script>
<!-- 引擎javascript开发包-->
<script type="text/javascript" src="../../../maptalks.min.js"></script>
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
  <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
<![endif]-->
</body>
</html>
