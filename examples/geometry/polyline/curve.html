<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        html,body{ margin:0px; height:100%; };
    </style>
    <title>MapTalks 示例: 弧线</title>
</head>
<body scroll="no" onload="initMap();">
<div id="mapObj" style="width:99%;height:99%;"></div>
<script type="text/javascript" >
    var mapObj;
    function initMap(){
        //创建地图对象
        mapObj = new maptalks.Map('mapObj', //放置mapObj的div id
        {
            center:  new maptalks.Coordinate(121.489935, 31.24432), //初始中心点坐标
            zoom:   16 //初始缩放级别
        });
        //设置底图图层
        mapObj.setBaseTileLayer(new maptalks.TileLayer('tile', //底图id
        {
            tileInfo: 'web-mercator',
            urlTemplate:'http://emap{s}.mapabc.com/mapabc/maptile?&x={x}&y={y}&z={z}',//底图服务url
            subdomains:[1,2,3]//地图服务url子域名变量,对应urlTemplate中占位符{s}的值
        }));
        //创建放置图形的图层
        var layer = new maptalks.VectorLayer('layer');
        //将图层添加到地图
        mapObj.addLayer(layer);

        //创建线对象
        var curve = new maptalks.Curve(
            //线端点坐标数组
            [[121.48416288620015,31.24488412311837],[121.48394830947899,31.242664302121515],[121.48595460182202,31.242535881128543],[121.48695238357557,31.244838259576046],[121.48944147354125,31.24487495041167],[121.49018176322932,31.242664302121515],[121.49290688758839,31.242765204207824],[121.49358280426011,31.245040058995645],[121.49601825004554,31.245159303904526],[121.49715550666777,31.242921143583686]],
            //bezierCurveDegree指贝塞尔曲线的度, 取值为2或者3即二阶贝塞尔曲线或三阶贝塞尔曲线
            {draggable: true, bezierCurveDegree:2, arrowStyle:"classic"});
        //设置线样式
        var curveSymbol = {
            'lineColor' : '#ff00ff',
            'lineWidth' : 5,
            'lineDasharray' : [20,10,5,5,5,10],//线形
            'lineOpacity' : 1
        };
        curve.setSymbol(curveSymbol);
        //将线添加到Layer
        layer.addGeometry(curve);
    }
</script>
<!-- 引擎javascript开发包-->
<script type="text/javascript" src="../../../maptalks.js"></script>
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
  <script src="js/util/html5shiv.min.js"></script>
<![endif]-->
</body>
</html>
