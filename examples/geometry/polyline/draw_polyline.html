<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapTalks 示例: 绘制面</title>
</head>
<body scroll="no" onload="initMap();">
<div id="mapObj" style="width:100%;height:100%;float:right;margin-top:0px"></div>
<script type="text/javascript" >
    var mapObj,drawTool,layer;
    function initMap(){
        //创建地图对象
        mapObj = new Z.Map('mapObj', //放置mapObj的div id
        {
            center:  new Z.Coordinate(121.489935,31.24432), //初始中心点坐标
            zoomLevel:   17 //初始缩放级别
        });
        //设置底图图层
        mapObj.setBaseTileLayer(new Z.TileLayer('tile', //底图id
        {
            tileInfo: 'web-mercator',
            urlTemplate:'http://emap{s}.mapabc.com/mapabc/maptile?&x={x}&y={y}&z={z}',//底图服务url
            subdomains:[1,2,3]//地图服务url子域名变量,对应urlTemplate中占位符{s}的值
        }));
        //创建图层
        layer = new Z.VectorLayer('layer');
        //将图层添加到地图对象
        mapObj.addLayer(layer);

        //构造绘制线工具
        drawTool = new Z.DrawTool({
            mode: Z.Geometry.TYPE_LINESTRING,//设置drawTool绘制的图形类型
            symbol: {
                    'line-color':'#0000ff',
                    'line-width':2,
                    'line-opacity':1
            }
        });
        //将线绘制工具绑定到地图对象
        drawTool.addTo(mapObj);
        //监听绘制工具完成事件，获取绘制的线坐标数组等信息
        drawTool.on('afterdraw', onAfterDrawPolyline);
    }

    //绘制完线后操作
    function onAfterDrawPolyline(param) {
        var coordinates = param.coordinate;
        //创建线对象
        var polyline = new Z.Polyline(coordinates);
        //将线添加到Layer
        layer.addGeometry(polyline);
    }
</script>
<!-- 引擎javascript开发包-->
<script type="text/javascript" src="/maptalks/v2/maptalks.js"></script>
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

<![endif]-->
</body>
</html>
