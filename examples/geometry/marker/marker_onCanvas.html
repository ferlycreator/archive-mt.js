<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        html,body{ margin:0px; height:100%; };
    </style>
    <title>MapTalks 示例: 添加点</title>
</head>
<body scroll="no" onload="initMap();">
<div id="mapObj" style="width:100%;height:100%;float:right;margin-top:0px"></div>
<script type="text/javascript" >
    var mapObj;
    function initMap(){
        //创建地图对象
        mapObj = new Z.Map('mapObj', //放置mapObj的div id
        {
            center:  new Z.Coordinate(121.489935,31.24432), //初始中心点坐标
            zoomLevel:   17 //初始缩放级别
        });
        //设置底图图层
        mapObj.setBaseTileLayer(new Z.TileLayer('tile', //底图id
        {
            tileInfo: 'web-mercator',
            urlTemplate:'http://emap{s}.mapabc.com/mapabc/maptile?&x={x}&y={y}&z={z}',//底图服务url
            subdomains:[1,2,3]//地图服务url子域名变量,对应urlTemplate中占位符{s}的值
        }));
        //创建Canvas图层
        var layer = new Z.VectorLayer('layer',{'render': 'Canvas'});//
        //将图层添加到地图对象
        mapObj.addLayer(layer);
        //创建点的坐标对象
        var markerCoordinate = new Z.Coordinate(121.489935,31.24432);
        //设置矢量配置
        var icon = {
            'text-name': '文本标注：[marker_name]',
            'text-face-name': 'arial',
            'text-size': 12,
            'text-wrap-width': 100,
            'text-fill': '#ff0000',
            'text-horizontal-alignment': 'middle',
            'text-vertical-alignment': 'middle',
            'text-align': 'center',
            'text-line-spacing': 8,
            'text-opacity': 1,
            'text-spacing': 30,
            'text-placement': 'point',
            'text-dx': 0,
            'text-dy':0
        };
        //创建点对象
        var marker = new Z.Marker(markerCoordinate, {'id':'marker_id'});
        marker.setProperties({
            'marker_name':'我是文字标签'
        });
        //设置点样式
        marker.setSymbol(icon);
        //将点添加到Layer
        layer.addGeometry(marker);
        //监听marker事件
        marker.on('click', function(){
            alert('You click marker!');
        });
    }
</script>
<!-- 引擎javascript开发包-->
<script type="text/javascript" src="/maptalks/v2/maptalks.js"></script>
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
  <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
<![endif]-->
</body>
</html>
