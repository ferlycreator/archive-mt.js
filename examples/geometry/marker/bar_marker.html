<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapTalks 示例: 标注柱状图</title>
</head>
<body scroll="no" onload="initMap();">
<div id="mapObj" style="width:100%;height:100%;float:right;margin-top:0px"></div>
<script type="text/javascript" >
    var mapObj;
    function initMap(){
        //创建地图对象
        mapObj = new Z.Map("mapObj",{
            center:     new Z.Coordinate(121.489935,31.24432), //地图初始中心点坐标
            zoomLevel:  17, //地图初始缩放级别
            attributionControl: false, //版权信息控件
            zoomControl : false, // 地图缩放控件
            navControl: false, //地图导航控件
            scaleControl: false //地图比例尺控件
        });
        //添加mapabc瓦片图层
        mapObj.setBaseTileLayer(new Z.TileLayer("tile",{
            crs:"crs3857",
            urlTemplate:"http://emap{s}.mapabc.com/mapabc/maptile?&x={x}&y={y}&z={z}",
            subdomains:[1,2,3]
        }));
        //创建图层
        var layer = new Z.VectorLayer('layer');
        //将图层添加到地图对象
        mapObj.addLayer(layer);
        //创建点的坐标对象
        var coordinate = new Z.Coordinate(121.489935,31.24432);
        //设置矢量配置
        var bar1 = {
            'marker-type': 'bar',
            'marker-opacity': 1,
            'marker-fill-opacity': 1,
            'marker-line-color': '#0000ff',
            'marker-line-width': 1,
            'marker-line-opacity': 1,
            'marker-placement': 'point',
            'marker-width': 12,
            'marker-height': 60,
            'marker-fill': '#ff0000',
            'dx': -12,
            'dy': 0
        };
        var bar2 = {
            'marker-type': 'bar',
            'marker-opacity': 1,
            'marker-fill-opacity': 1,
            'marker-line-color': '#ff00ff',
            'marker-line-width': 1,
            'marker-line-opacity': 1,
            'marker-placement': 'point',
            'marker-width': 12,
            'marker-height': 30,
            'marker-fill': '#00ff00',
            'dx': 0,
            'dy': 0
        };
        var bar3 = {
            'marker-type': 'bar',
            'marker-opacity': 1,
            'marker-fill-opacity': 1,
            'marker-line-color': '#333333',
            'marker-line-width': 1,
            'marker-line-opacity': 1,
            'marker-placement': 'point',
            'marker-width': 12,
            'marker-height': 100,
            'marker-fill': '#0000ff',
            'dx': 12,
            'dy': 0
        };
        //创建点对象
        var barMarker1 = new Z.Marker(coordinate, 'barMarker1');
        var barMarker2 = new Z.Marker(coordinate, 'barMarker2');
        var barMarker3 = new Z.Marker(coordinate, 'barMarker3');
        //设置点样式
        barMarker1.setSymbol(bar1);
        barMarker2.setSymbol(bar2);
        barMarker3.setSymbol(bar3);
        //将点添加到Layer
        layer.addGeometry(barMarker1);
        layer.addGeometry(barMarker2);
        layer.addGeometry(barMarker3);
    }
</script>
<!-- MapTalks JavaScript 开发包-->
<script type="text/javascript" src="/engine/js/build/v2/maptalks.js"></script>
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
  <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
<![endif]-->
</body>
</html>
