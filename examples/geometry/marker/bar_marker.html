<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        html,body{ margin:0px; height:100%; };
    </style>
    <title>MapTalks 示例: 标注柱状图</title>
</head>
<body scroll="no" onload="initMap();">
<div id="mapObj" style="width:100%;height:100%;float:right;margin-top:0px"></div>
<script type="text/javascript" >
    var mapObj;
    function initMap(){
        //创建地图对象
        mapObj = new maptalks.Map("mapObj",{
            center:  new maptalks.Coordinate(121.489935,31.24432), //初始中心点坐标
            zoomLevel:   17 //初始缩放级别
        });
        //设置底图图层
        mapObj.setBaseTileLayer(new maptalks.TileLayer('tile', //底图id
        {
            tileInfo: 'web-mercator',
            urlTemplate:'http://emap{s}.mapabc.com/mapabc/maptile?&x={x}&y={y}&z={z}',//底图服务url
            subdomains:[1,2,3]//地图服务url子域名变量,对应urlTemplate中占位符{s}的值
        }));
        //创建图层
        var layer = new maptalks.VectorLayer('layer');
        //将图层添加到地图对象
        mapObj.addLayer(layer);
        //创建点的坐标对象
        var coordinate = new maptalks.Coordinate(121.489935,31.24432);
        //设置矢量配置
        var bar1 = {
            'marker-type': 'bar',
            'marker-opacity': 1,
            'marker-fill-opacity': 1,
            'marker-line-color': '#0000ff',
            'marker-line-width': 1,
            'marker-line-opacity': 1,
            'marker-placement': 'point',
            'marker-width': 12,
            'marker-height': 60,
            'marker-fill': '#ff0000',
            'dx': -12,
            'dy': 0
        };
        var bar2 = {
            'marker-type': 'bar',
            'marker-opacity': 1,
            'marker-fill-opacity': 1,
            'marker-line-color': '#ff00ff',
            'marker-line-width': 1,
            'marker-line-opacity': 1,
            'marker-placement': 'point',
            'marker-width': 12,
            'marker-height': 30,
            'marker-fill': '#00ff00',
            'dx': 0,
            'dy': 0
        };
        var bar3 = {
            'marker-type': 'bar',
            'marker-opacity': 1,
            'marker-fill-opacity': 1,
            'marker-line-color': '#333333',
            'marker-line-width': 1,
            'marker-line-opacity': 1,
            'marker-placement': 'point',
            'marker-width': 12,
            'marker-height': 100,
            'marker-fill': '#0000ff',
            'dx': 12,
            'dy': 0
        };
        //创建点对象
        var barMarker1 = new maptalks.Marker(coordinate, {'id':'barMarker1'});
        var barMarker2 = new maptalks.Marker(coordinate, {'id':'barMarker2'});
        var barMarker3 = new maptalks.Marker(coordinate, {'id':'barMarker3'});
        //设置点样式
        barMarker1.setSymbol(bar1);
        barMarker2.setSymbol(bar2);
        barMarker3.setSymbol(bar3);
        //将点添加到Layer
        layer.addGeometry(barMarker1);
        layer.addGeometry(barMarker2);
        layer.addGeometry(barMarker3);
    }
</script>
<!-- 引擎javascript开发包-->
<script type="text/javascript" src="../../../maptalks.js"></script>
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
  <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
<![endif]-->
</body>
</html>
