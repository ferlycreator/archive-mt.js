<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapTalks 示例: 标注文本</title>
    <!-- 公用的地图初始化代码，其中注册的地图载入完成回调函数名为onMapReady -->
    <link href="/engine/css/label.css" rel="stylesheet" type="text/css"/>
    <link href="/engine/css/controls.css" rel="stylesheet" type="text/css"/>
</head>
<body scroll="no" onload="onMapReady();">
<div style="width:100%;height:100%;float:right;margin-top:0px" id="mapObj"></div>
<script type="text/javascript" >
    var mapObj;
    function onMapReady(){
        //创建地图对象
        mapObj = new Z.Map("mapObj",{
            center:		new Z.Coordinate(121.489935,31.24432),
            zoomLevel:	17,
            'attributionControl': false,
            'zoomControl' : false,
            'navControl': false,
            'scaleControl': false
        });
        //添加mapabc瓦片图层
        mapObj.setBaseTileLayer(new Z.TileLayer("tile",{
            crs:"crs3857",
            urlTemplate:"http://emap{s}.mapabc.com/mapabc/maptile?&x={x}&y={y}&z={z}",
            subdomains:[1,2,3]
        }));
        //创建图层
        var layer = new Z.VectorLayer('layer');
        //将图层添加到地图对象
        mapObj.addLayer(layer);
        //创建点的坐标对象
        var coordinate = new Z.Coordinate(121.489935,31.24432);
        //设置矢量配置
        var icon = {
            'text-name': '文本标注：[marker_name]',
            'text-face-name': 'arial',
            'text-size': 12,
            'text-wrap-width': 100,
            'text-fill': '#550033',
            'text-horizontal-alignment': 'left',
            'text-vertical-alignment': 'top',
            'text-align': 'left',
            'text-line-spacing': 8,
            'text-opacity': 1,
            'text-spacing': 30,
            'text-placement': 'point',
            'text-dx': 0,
            'text-dy':0,
            'dx': 0,
            'dy':0
        };
        //创建点对象
        var marker = new Z.Marker(coordinate, 'marker_id');
        marker.setProperties({
            'marker_name':'我是文字标签'
        });
        //设置点样式
        marker.setSymbol(icon);
        //将点添加到Layer
        layer.addGeometry(marker);
    }
</script>
<!-- 引擎javascript开发包-->
<script type="text/javascript" src="/engine/js/build/v2/maptalks.js"></script>
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
  <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
<![endif]-->
</body>
</html>
