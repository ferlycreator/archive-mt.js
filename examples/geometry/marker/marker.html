<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples: 点</title>
    <!-- 引擎javascript开发包-->
    <script type="text/javascript" src="../../js/maptalks/maptalks.js"></script>
    <!-- 公用的地图初始化代码，其中注册的地图载入完成回调函数名为onMapReady -->
    <link href="../../../assets/css/label.css" rel="stylesheet" type="text/css"/>
    <link href="../../../assets/css/controls.css" rel="stylesheet" type="text/css"/>
</head>
<body scroll="no" onload="onMapReady();">
<div style="width:100%;height:100%;float:right;margin-top:0px" id="mapObj"></div>
<script type="text/javascript" >
    var mapObj;

    function onMapReady(){
        //创建地图对象
        mapObj = new Z.Map("mapObj",{
            center:		new Z.Coordinate(121.489935,31.24432),
            zoomLevel:	17,
            'attributionControl': false,
            'zoomControl' : false,
            'navControl': false,
            'scaleControl': false
        });

        //添加mapabc瓦片图层
        mapObj.setBaseTileLayer(new Z.TileLayer("tile",{
            crs:"crs3857",
            urlTemplate:"http://emap{s}.mapabc.com/mapabc/maptile?&x={x}&y={y}&z={z}",
            subdomains:[1,2,3]
        }));

        //创建图层
        var layer = new Z.VectorLayer('layer');

        //将图层添加到地图对象
        mapObj.addLayer(layer);

        //创建点的坐标对象
        var markerCoordinate = new Z.Coordinate(121.489935,31.24432);
        //创建点对象
        var marker = new Z.Marker(markerCoordinate);
        //将点添加到Layer
        layer.addGeometry(marker);
    }
</script>
</body>
</html>
