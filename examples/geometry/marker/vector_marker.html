<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapTalks 示例: 标注矢量图形</title>
</head>
<body scroll="no" onload="initMap();">
<div id="mapObj" style="width:100%;height:100%;float:right;margin-top:0px"></div>
<script type="text/javascript" >
    var mapObj;
    function initMap(){
        //创建地图对象
        mapObj = new Z.Map('mapObj', //放置mapObj的div id
        {
            center:  new Z.Coordinate(121.489935,31.24432), //初始中心点坐标
            zoomLevel:   17 //初始缩放级别
        });
        //设置底图图层
        mapObj.setBaseTileLayer(new Z.TileLayer('tile', //底图id
        {
            tileInfo: 'web-mercator',
            urlTemplate:'http://emap{s}.mapabc.com/mapabc/maptile?&x={x}&y={y}&z={z}',//底图服务url
            subdomains:[1,2,3]//地图服务url子域名变量,对应urlTemplate中占位符{s}的值
        }));
        //创建图层
        var layer = new Z.VectorLayer('layer');
        //将图层添加到地图对象
        mapObj.addLayer(layer);
        //创建点的坐标对象
        var coordinate = new Z.Coordinate(121.489935,31.24432);
        //设置矢量配置
        var icon = {
            'marker-type': 'triangle',
            'marker-opacity': 1,
            'marker-fill-opacity': 1,
            'marker-line-color': '#0000ff',
            'marker-line-width': 1,
            'marker-line-opacity': 1,
            'marker-placement': 'point',
            'marker-width': 30,
            'marker-height': 30,
            'marker-fill': '#ff0000',
            'dx': 0,
            'dy': 0
        };
        /**
        * marker-type 说明：
        * circle：圆形；triangle：三角形；cross：十字；diamond：菱形；square：正方形；x/X：X形；bar：柱状图
        */
        //创建点对象
        var marker = new Z.Marker(coordinate, {symbol:icon});
        //设置点样式
        marker.setSymbol(icon);
        //将点添加到Layer
        layer.addGeometry(marker);
    }
</script>
<!-- 引擎javascript开发包-->
<script type="text/javascript" src="/maptalks/v2/maptalks.js"></script>

<![endif]-->
</body>
</html>
