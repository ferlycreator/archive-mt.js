<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        html,body{ margin:0px; height:100%; };
    </style>
    <title>MapTalks 示例: 标注文本</title>
</head>
<body scroll="no" onload="initMap();">
<div id="mapObj" style="width:100%;height:100%;float:right;margin-top:0px"></div>
<script type="text/javascript" >
    var mapObj;
    function initMap(){
        //创建地图对象
        mapObj = new maptalks.Map("mapObj",{
            center:  new maptalks.Coordinate(121.489935,31.24432), //初始中心点坐标
            zoomLevel:   17 //初始缩放级别
        });
        //设置底图图层
        mapObj.setBaseTileLayer(new maptalks.TileLayer('tile', //底图id
        {
            tileInfo: 'web-mercator',
            urlTemplate:'http://emap{s}.mapabc.com/mapabc/maptile?&x={x}&y={y}&z={z}',//底图服务url
            subdomains:[1,2,3]//地图服务url子域名变量,对应urlTemplate中占位符{s}的值
        }));
        //创建图层
        var layer = new maptalks.VectorLayer('layer');
        //将图层添加到地图对象
        mapObj.addLayer(layer);
        //创建点的坐标对象
        var coordinate = new maptalks.Coordinate(121.489935,31.24432);
        //设置矢量配置
        var icon = {
            'shield-type': 'tip',//label tip
            'shield-name': '名    称: [marker_name]',
            'shield-opacity': 1,
            'shield-line-color': '#121212',
            'shield-line-width': 1,
            'shield-line-opacity': 1,
            'shield-fill': '#536457',
            'shield-fill-opacity': 1,
            'shield-file': '',
            'shield-face-name': 'Serif',
            'shield-unlock-image' : false,
            'shield-size': 12,
            'shield-text-fill': '#ff0000',
            'shield-placement': 'point', //point line vertex interior
            'shield-wrap-width': 100,
            'shield-wrap-before': false,
            'shield-wrap-character': '',
            'shield-character-spacing': 0,
            'shield-line-spacing': 8,
            'shield-text-dx': 0,
            'shield-text-dy': 0,
            'shield-dx': 0,
            'shield-dy': 0,
            'shield-text-opacity': 1,
            'shield-horizontal-alignment': 'middle',//left middle right
            'shield-vertical-alignment': 'top',//top middle bottom
            'shield-justify-alignment': 'left'//left center right
        };
        /**
        * 说明：
        * 1、shield-type tip：气泡形；label：矩形标签；
        * 2、在shield-type 为tip的情形下，设置shield-horizontal-alignment 与 shield-vertical-alignment
        *    气泡的尖端会根据位置调整。
        */
        //创建点对象
        var marker = new maptalks.Marker(coordinate,{'id':'marker_id','draggable':true});
        marker.setProperties({
            'marker_name':'上海大厦',
            'marker_addr': '北苏州路20号'
        });
        //设置点样式
        marker.setSymbol(icon);
        //将点添加到Layer
        layer.addGeometry(marker);
    }
</script>
<!-- 引擎javascript开发包-->
<script type="text/javascript" src="../../../maptalks.js"></script>
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
  <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
<![endif]-->
</body>
</html>
