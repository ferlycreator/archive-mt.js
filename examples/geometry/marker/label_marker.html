<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        html,body{ margin:0px; height:100%; };
    </style>
    <title>MapTalks 示例: 标签</title>
</head>
<body scroll="no" onload="initMap();">
<div id="mapObj" style="width:100%;height:100%;float:right;margin-top:0px"></div>
<script type="text/javascript" >
    var mapObj;
    function initMap(){
        //创建地图对象
        mapObj = new maptalks.Map("mapObj",{
            center:  new maptalks.Coordinate(121.489935,31.24432), //初始中心点坐标
            zoom:   11 //初始缩放级别
        });
        //设置底图图层
        mapObj.setBaseTileLayer(new maptalks.TileLayer('tile', //底图id
        {
            tileInfo: 'web-mercator',
            urlTemplate:'http://emap{s}.mapabc.com/mapabc/maptile?&x={x}&y={y}&z={z}',//底图服务url
            subdomains:[1,2,3]//地图服务url子域名变量,对应urlTemplate中占位符{s}的值
        }));
        //创建图层
        var layer = new maptalks.VectorLayer('layer',{render:'Canvas'});
        var svgLayer = new maptalks.VectorLayer('svglayer');
        //将图层添加到地图对象
        mapObj.addLayer(layer);
        //创建点的坐标对象
        var coordinate = new maptalks.Coordinate(121.489935,31.24432);
        //创建点对象
        var marker = new maptalks.Marker(coordinate);
        //将点添加到Layer
        layer.addGeometry(marker);
        //设置label属性
        var labelSymbol = {
            'markerType': 'ellipse',
            'markerLineColor': '#ff0000',
            'markerLineWidth': 2,
            'markerLineOpacity': 0.9,
            'markerLineDasharray': null,
            // 'markerFill': '#4e98dd',
            'markerFillOpacity': 0.6,

            'textFaceName': 'arial',
            'textSize': 12,
            // 'textFill': '#ff0000',
            'textOpacity': 1,
            'textSpacing': 30,
            'textWrapWidth': null,//auto
            'textWrapBefore': false,
            'textWrapCharacter': '\n',
            'textLineSpacing': 8,
            'textHorizontalAlignment': 'middle',//left middle right
            'textVerticalAlignment': 'bottom',//top middle bottom
        };
        var label = new maptalks.Label('上海站精选\n二店', coordinate, {draggable:true});
        label.setSymbol(labelSymbol);
        //将label添加到指定的图层上
        layer.addGeometry(label);

        mapObj.addLayer(svgLayer);
        //测试svg和canvas是否重合
        // var marker2 = marker.copy();
        // marker2.addLabel(new maptalks.Label('上海站精选\n二店', labelOptions));
        // svgLayer.addGeometry(marker2);

        // //设置label属性2
        // var labelOptions2 = {
        //     'symbol': {
        //        'markerLineColor': '#ff0000',
        //         'markerLineWidth': 1,
        //         'markerLineOpacity': 0.9,
        //         'markerLineDasharray': null,
        //         'markerFill': '#4e98dd',
        //         'markerFillOpacity': 0.9,

        //         'textFaceName': 'arial',
        //         'textSize': 12,
        //         'textFill': '#ff0000',
        //         'textOpacity': 1,
        //         'textSpacing': 30,
        //         'textWrapWidth': null,//auto
        //         'textWrapBefore': false,
        //         'textWrapCharacter': '_',
        //         'textLineSpacing': 8,
        //         'textHorizontalAlignment': 'middle',//left middle right
        //         'textVerticalAlignment': 'bottom',//top middle bottom
        //     },
        //     'draggable': true
        // };
        // //将label添加到指定的图层上
        // marker.addLabel(new maptalks.Label('上海大_厦辅楼', labelOptions2));

       var toolbar = new maptalks.Toolbar({
            id: 'toolbar',//toolbar id
            position : { //工具条放置位置
                top: '2',
                left: '2'
            },
            vertical : false,
            //工具项
            items: [ {
                type : 'button',
                content: '隐藏',
                click : function(){
                    label.hide();
                }
            }, {
                type : 'button',
                content: '显示',
                click : function(){
                    label.show();
                }
            }, {
                type : 'button',
                content: '删除',
                click : function(){
                    label.remove();
                }
            }]
        });
        mapObj.addControl(toolbar);
    }
</script>
