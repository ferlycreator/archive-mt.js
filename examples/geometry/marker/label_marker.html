<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        html,body{ margin:0px; height:100%; };
    </style>
    <title>MapTalks 示例: 标签</title>
</head>
<body scroll="no" onload="initMap();">
<div id="mapObj" style="width:100%;height:100%;float:right;margin-top:0px"></div>
<script type="text/javascript" >
    var mapObj;
    function initMap(){
        //创建地图对象
        mapObj = new maptalks.Map("mapObj",{
            center:  new maptalks.Coordinate(121.489935,31.24432), //初始中心点坐标
            zoomLevel:   11 //初始缩放级别
        });
        //设置底图图层
        mapObj.setBaseTileLayer(new maptalks.TileLayer('tile', //底图id
        {
            tileInfo: 'web-mercator',
            urlTemplate:'http://emap{s}.mapabc.com/mapabc/maptile?&x={x}&y={y}&z={z}',//底图服务url
            subdomains:[1,2,3]//地图服务url子域名变量,对应urlTemplate中占位符{s}的值
        }));
        //创建图层
        var layer = new maptalks.VectorLayer('layer');
        //将图层添加到地图对象
        mapObj.addLayer(layer);
        //创建点的坐标对象
        var coordinate = new maptalks.Coordinate(121.489935,31.24432);
        //创建点对象
        var marker = new maptalks.Marker(coordinate);
        //将点添加到Layer
        layer.addGeometry(marker);
        //设置label属性
        var options = {
            'symbol': {
                'lineColor': '#ffffff',
                'lineWidth': 1,
                'lineOpacity': 0.9,
                'lineDasharray': null,
                'fill': '#4e98dd',
                'fillOpacity': 0.9,

                'textFaceName': 'arial',
                'textSize': 12,
                'textFill': '#ff0000',
                'textOpacity': 1,
                'textSpacing': 30,
                'textWrapWidth': 50,
                'textWrapBefore': false,
                'textWrapCharacter': '_',
                'textLineSpacing': 8
            },
            'draggable': true,
            'horizontalAlignment': 'middle',//left middle right
            'verticalAlignment': 'middle',//top middle bottom
            'dx': 0,
            'dy': 0,
            'content': '上海大厦'
        };
        //创建label
        var label = new maptalks.Label(options);
        //将label添加到marker上
        marker.addLabel(label);
    }
</script>
<!-- 引擎javascript开发包-->
<script type="text/javascript" src="../../../maptalks.min.js"></script>
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
  <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
<![endif]-->
</body>
</html>
