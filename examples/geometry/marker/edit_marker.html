<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapTalks 示例: 编辑点</title>
</head>
<body scroll="no" onload="initMap();">
<div id="mapObj" style="width:100%;height:100%;float:right;margin-top:0px"></div>
<script type="text/javascript" >
    var mapObj,marker;
    function initMap(){
        //创建地图对象
        mapObj = new Z.Map('mapObj', //放置mapObj的div id
        {
            center:  new Z.Coordinate(121.489935,31.24432), //初始中心点坐标
            zoomLevel:   17 //初始缩放级别
        });
        //设置底图图层
        mapObj.setBaseTileLayer(new Z.TileLayer('tile', //底图id
        {
            tileInfo: 'web-mercator',
            urlTemplate:'http://emap{s}.mapabc.com/mapabc/maptile?&x={x}&y={y}&z={z}',//底图服务url
            subdomains:[1,2,3]//地图服务url子域名变量,对应urlTemplate中占位符{s}的值
        }));
        var toolbar = new Z.Toolbar({
            id: 'toolbar',//toolbar id
            position : { //工具条放置位置
                top: '2',
                left: '2'
            },
            vertical : false,
            //工具项
            items: [{
                type : 'button',
                content: '编辑',
                click : function(){
                    marker.startEdit();
                }
            }, {
                type : 'button',
                content: '停止编辑',
                click : function(){
                    marker.endEdit();
                }
            }]
        });
        mapObj.addControl(toolbar);
        //创建图层
        var layer = new Z.VectorLayer('layer');
        //将图层添加到地图对象
        mapObj.addLayer(layer);
        //创建点的坐标对象
        var markerCoordinate = new Z.Coordinate(121.489935,31.24432);
        //创建点对象
        marker = new Z.Marker(markerCoordinate,'marker_id');
        //设置图片
        var icon = {
            'marker-file': '/maptalks/v2/images/marker.png',
            'marker-width': 22,
            'marker-height': 30,
            'dx': 0,
            'dy' :0
        };
        marker.setSymbol(icon);
        //将点添加到Layer
        layer.addGeometry(marker);
    }
</script>
<!-- 引擎javascript开发包-->
<script type="text/javascript" src="/maptalks/v2/maptalks.js"></script>
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
  <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
<![endif]-->
</body>
</html>
